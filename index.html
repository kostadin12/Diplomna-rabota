<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

        <link rel="stylesheet" href="style.css">
         
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="sheet">      
        <button class="buttons" id="buttonRotation">Rotate</button>      
        <button class="buttons" id="buttonRestart">Restart</button>  
        <input type="file"  id="local_file" accept=".babylon,.Obj,.txt" onchange="">
        <div class="dropdown">
            <button class="dropbtn">Lights</button>
            <div class="dropdown-content">
              <button class="buttons" id="buttonLight1" >Light Centered</button>  
              <button class="buttons" id="buttonLight2" >Light Right</button>  
              <button class="buttons" id="buttonLight3" >Light Left</button>  
            </div>
        </div>
        <div class="dropdown2">
            <button class="dropbtn2">Background</button>
            <div class="dropdown-content2">
                <button class="buttons" id="buttonBackground1" >Background Green</button>  
                <button class="buttons" id="buttonBackground2" >Background Burgundy</button>  
                <button class="buttons" id="buttonBackground3" >Background Purple</button>  
            </div>
        </div>
        <div class="dropdown3">
            <button class="dropbtn3">Obj Property</button>
            <div class="dropdown-content3">
                <button class="buttons" id="buttonColor1" >Object Green</button>  
                <button class="buttons" id="buttonColor2" >Object Coral</button>  
                <button class="buttons" id="buttonColor3" >Object Yellow</button>  
                <button class="buttons" id="buttonTexture1" >Object Dark blue</button>  
                <button class="buttons" id="buttonTexture2" >Object Colorful</button>  
                <button class="buttons" id="buttonTexture3" >Object Rocks</button>  
            </div>
        </div>
        <button class="buttons" id="buttonSave">Save</button> 
        <button class="buttons" id="buttonDetach">Detach</button> 
        <button class="buttons" id="buttonDelete">Delete</button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
